<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EXercise</title>
    <link rel="stylesheet" href="style.css">
    <script src="pre.js"></script>
</head>
<body>
    <span id="link"></span>
    <header id="header">
        <div id="logo">
            <a href="#link">Logo</a>
        </div>
        <div id="links">
            <ul>
                <li>
                    <a href="#">Routine</a>
                </li>
                <li>
                    <a href="#">My exercises</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div id="routine">
            <div class="day" id="sunday">
                <div class="dH">
                    <p class="dName">Sunday</p>
                    <button onclick="preCreateEx(this)">+</button>
                </div>
                <div class="exD"></div>
            </div>

            <div class="day" id="monday">
                <div class="dH">
                    <p class="dName">Monday</p>
                    <button onclick="preCreateEx(this)">+</button>
                </div>
                <div class="exD"></div>
            </div>

            <div class="day" id="tuesday">
                <div class="dH">
                    <p class="dName">Tuesday</p>
                    <button onclick="preCreateEx(this)">+</button>
                </div>
                <div class="exD"></div>
            </div>

            <div class="day" id="wednesday">
                <div class="dH">
                    <p class="dName">Wednesday</p>
                    <button onclick="preCreateEx(this)">+</button>
                </div>
                <div class="exD"></div>
            </div>

            <div class="day" id="thursday">
                <div class="dH">
                    <p class="dName">Thursday</p>
                    <button onclick="preCreateEx(this)">+</button>
                </div>
                <div class="exD"></div>
            </div>

            <div class="day" id="friday">
                <div class="dH">
                    <p class="dName">Friday</p>
                    <button onclick="preCreateEx(this)">+</button>
                </div>
                <div class="exD"></div>
            </div>

            <div class="day" id="saturday">
                <div class="dH">
                    <p class="dName">Saturday</p>
                    <button onclick="preCreateEx(this)">+</button>
                </div>
                <div class="exD"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
